<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <style>
            #expense-name {
                margin: 10px;
                padding: 3px;
            }
            h3 {
                text-align:center;
                font-size: 30px;
            }
            #expense-amount {
                margin: 10px;
                padding: 3px;
            }
            #add-btn {
                margin: 10px;
                padding: 4px;
            }
        </style>
    </head>
    
    <body>
        <h3>Expense Tracker</h3>
        <input placeholder="Expense name..." id="expense-name">
        <input placeholder="Expense-amount..." id="expense-amount">
        <div>
            <button id="add-btn">Add</button>
        </div>
        <p>Total expense: Rs.<span id="total-expense">0</span></p>
        <hr>

        <div id="expense-list"></div>
        

    </body>
    <script>
        const expenseName = document.getElementById("expense-name");
        const expenseAmount = document.getElementById("expense-amount");
        const addExpense = document.getElementById("add-btn");
        const totalExpense = document.getElementById("total-expense");
        const expenseList = document.getElementById("expense-list");

        let total = 0;

        addExpense.onclick = function() {
            const name = expenseName.value.trim();
            const amount = Number(expenseAmount.value);

            if (name === "" || amount <= 0){
                return;
            } 

            const row = document.createElement("div");
            row.style.margin = "5px";

            const text = document.createElement("span");
            text.innerText = `${name} - Rs.${amount}`;

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.style.marginLeft = "10px";

            deleteBtn.onclick = function (){
                expenseList.removeChild(row);
                total -= amount;
                totalExpense.innerText = total;
            }
            row.appendChild(text);
            row.appendChild(deleteBtn);
            expenseList.appendChild(row);

            total += amount;
            totalExpense.innerText = total;

            expenseName.value = "";
            expenseAmount.value = "";

        };

    </script>
</html>
