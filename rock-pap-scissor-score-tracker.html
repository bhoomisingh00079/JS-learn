<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors with Scoreboard</title>
</head>

<body>
  <h3>Rock Paper Scissors</h3>

  <div>Player Score: <span id="player-score">0</span></div>
  <div>Computer Score: <span id="computer-score">0</span></div>

  <button id="rock-btn">Rock</button>
  <button id="paper-btn">Paper</button>
  <button id="scissor-btn">Scissor</button>
  <button id="reset-btn">Reset</button>

  <p id="result"></p>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function computerMove() {
      const num = Math.random();
      if (num < 0.33) return "rock";
      else if (num < 0.67) return "paper";
      else return "scissor";
    }

    function playGame(userChoice) {
      const compChoice = computerMove();
      let message = "";

      if (userChoice === compChoice) {
        message = "It's a tie!";
      } else if (
        (userChoice === "rock" && compChoice === "scissor") ||
        (userChoice === "paper" && compChoice === "rock") ||
        (userChoice === "scissor" && compChoice === "paper")
      ) {
        message = "You win!";
        playerScore++;
      } else {
        message = "You lose!";
        computerScore++;
      }

      document.getElementById("player-score").innerText = playerScore;
      document.getElementById("computer-score").innerText = computerScore;
      document.getElementById("result").innerText =
        `${message} You chose ${userChoice}, computer chose ${compChoice}`;
    }

    document.getElementById("rock-btn").onclick = () => playGame("rock");
    document.getElementById("paper-btn").onclick = () => playGame("paper");
    document.getElementById("scissor-btn").onclick = () => playGame("scissor");

    document.getElementById("reset-btn").onclick = function () {
      playerScore = 0;
      computerScore = 0;
      document.getElementById("player-score").innerText = 0;
      document.getElementById("computer-score").innerText = 0;
      document.getElementById("result").innerText = "";
    };
  </script>
</body>
</html>
